<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gold Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <h1>THE BEST GAME EVER</h1>
    <!-- <input type="text" id="rowNum" placeholder="Change Rows">
    <input type="text" id="colNum"placeholder="Change Columns">
    <button id="startButton">Start</button> -->
    <div id="board"></div>
    <div id="score-board"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script id="goldRush-template" type="text/x-handlebars-template">
    {{#each matrix}}
    <div class="row">
        {{#each this}}
        <div class="box">

            {{this}}
        </div>
        {{/each}}
        </div>
    {{/each}}
</script>

    <script src="Matrix.js"></script>
    <script src="Renderer.js"></script>
    <script src="GoldRush.js"></script>

    <script src="main.js"></script>
</body>

</html>
